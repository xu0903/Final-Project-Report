<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>登入</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">FitMatch</a>
      <nav>
        <a href="index.html">主頁</a>
        <a href="login.html">登入/註冊</a>
        <a href="outfit.html">風格篩選</a>
        <a href="idea.html">找靈感</a>
        <a href="gallery.html">結果展示</a>
        <a href="ID.html">會員</a>
        <a href="messageboard.html">留言板</a>
      </nav>
    </div>
  </header>


  <main class="container auth-wrap">
  <section class="auth-card">
    <h1>歡迎回來</h1>
    <p class="muted">請使用 Email 與密碼登入。</p>

    <form id="login-form" novalidate>
      <label class="field">
        <span>Email:</span>
        <input id="email" type="email" autocomplete="username" required placeholder="you@example.com" />
        <small class="err" data-for="email"></small>
      </label>
      <br>
      <label class="field">
        
        <div class="pass-row">密碼          :
          <input id="password" type="password" autocomplete="current-password" minlength="6" required placeholder="至少 6 碼" />
          <button class="ghost" id="toggle-pass" type="button" aria-label="顯示或隱藏密碼">顯示</button>
        </div>
        <small class="err" data-for="password"></small>
      </label>

      <div class="row between">
        <label class="check">
          <input id="remember" type="checkbox" />
        </label>記住我
        <a class="small" href="#" id="forgot">忘記密碼？</a>
      </div>
      <label class="field">
        <span>驗證碼:</span>

        <div class="captcha-row">
          <img id="captcha-img" src="" alt="驗證碼圖片" />
          <button type="button" class="ghost" id="refresh-captcha">換一張</button>
        </div>

        <input
          id="captcha"
          type="text"
          maxlength="4"
          placeholder="請輸入圖片中的 4 個字元"
          autocomplete="off"
          required
        />
        <small class="err" data-for="captcha"></small>
      </label>

      <button id="submit" type="submit" disabled>登入</button>
      <button id="register-btn" type="button" onclick="location.href='register.html'">註冊</button>
      <p id="msg" class="msg" role="status"></p>
    </form>
    

    <div class="tips">
      <p class="small muted">
        Demo 帳號：<code>demo@fitmatch.dev</code>　密碼：<code>fitmatch</code>
      </p>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">© 2025 FitMatch Demo</div>
</footer>

<script type="module" src="login.js"></script>
</body>
</html>
