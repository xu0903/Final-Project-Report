<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員中心 - FitMatch</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">FitMatch</a>
      <nav>
        <a href="index.html">主頁</a>
        <a href="login.html">登入/註冊</a>
        <a href="outfit.html">風格篩選</a>
        <a href="idea.html">找靈感</a>
        <a href="ID.html" class="active">會員</a>
        <a href="messageboard.html">留言板</a>
      </nav>
    </div>
  </header>

  <main class="container member-layout">
    <!-- 左側：會員卡片資料 -->
    <section class="member-column">
      <div class="card">
        <h2 style="margin-top:0; border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:20px;">會員資料</h2>
        
        <!-- 頭像編輯區 -->
        <div style="text-align: center; margin-bottom: 1.5rem;">
          <div id="avatar-container" style="position: relative; width: 100px; height: 100px; margin: 0 auto; cursor: pointer;" title="點擊更換頭像">
            
            <!-- 顯示區域 (圖或文字) -->
            <div id="avatar-display-area" style="width: 100%; height: 100%; border-radius: 50%; background: #f5f1eb; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px solid #ddd;">
              <span id="avatar-text" style="font-size: 2.5rem; font-weight: bold; color: #c7a693;">M</span>
            </div>

            <!-- 相機 icon (裝飾) -->
            <div style="position: absolute; bottom: 0; right: 0; background: #fff; border: 1px solid #ddd; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #666;">
              📷
            </div>
          </div>
          
          <!-- 控制按鈕區 -->
          <div class="avatar-controls">
             <button id="btn-remove-avatar" class="hidden">移除頭貼</button>
          </div>

          <!-- 隱藏的檔案輸入框 -->
          <input type="file" id="avatar-upload" accept="image/*" style="display: none;" />
        </div>

        <!-- 資料顯示與編輯區 -->
        <div style="margin-bottom: 1.5rem;">
          <p class="muted small" style="margin-bottom: 4px;">帳號</p>
          <div id="display-account" style="font-weight: 500; margin-bottom: 15px;">loading...</div>

          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
            <p class="muted small" style="margin:0;">暱稱</p>
            <button id="btn-edit-nickname" class="btn-text" style="font-size: 0.85rem; color: var(--accent);">✎ 編輯</button>
          </div>

          <!-- 瀏覽模式 -->
          <div id="nickname-view-mode">
            <div id="display-nickname" style="font-size: 1.2rem; font-weight: bold;">loading...</div>
          </div>

          <!-- 編輯模式 (預設隱藏) -->
          <div id="nickname-edit-mode" class="hidden" style="margin-top: 5px;">
            <input type="text" id="input-nickname" placeholder="輸入新暱稱" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 8px;" />
            <div style="display: flex; gap: 10px;">
              <button id="btn-save-nickname" class="btn small primary" style="flex: 1;">儲存</button>
              <button id="btn-cancel-nickname" class="btn small" style="flex: 1; background: #eee;">取消</button>
            </div>
          </div>
        </div>

        <button id="btn-logout" class="btn small" style="background: #ef4444; color: white; border: none; width: 100%; display: none;">
          登出
        </button>
        <a href="login.html" id="link-login" class="btn primary small full-width" style="display: none; text-align: center;">前往登入/註冊</a>
      </div>
    </section>

    <!-- 右側：收藏 -->
    <section class="member-column">
      <div class="card">
        <h2>我的收藏</h2>
        <p class="muted small">這裡會顯示你在風格篩選頁收藏的靈感卡片。</p>
        <div class="favorites-grid" id="fav-grid">
           <!-- JS 動態填入收藏 -->
        </div>
      </div>
    </section>
  </main>

  <script src="auth.js"></script>
  <script src="ID.js"></script>
</body>
</html>
