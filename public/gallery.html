<!-- gallery.html — 結果展示頁 Pinky（升級版） -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>結果展示</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">FitMatch</a>
      <nav>
        <a href="index.html">主頁</a>
        <a href="login.html">登入/註冊</a>
        <a href="outfit.html">風格篩選</a>
        <!-- <a href="idea.html">找靈感</a> -->
        <a href="ID.html">會員</a>
        <a href="messageboard.html">留言板</a>
      </nav>
    </div>
  </header>

  <!-- 🔥 新版展示 layout：左右 50 / 50 -->
  <main class="container gallery-layout">

    <!-- =====================
         左側：主展示圖片（大圖）
    ====================== -->
    <section class="gallery-left">
      <div id="look-image" class="look-image"></div>
    </section>

    <!-- =====================
         右側：標題 + 標籤 + 收藏 + 小縮圖牆
    ====================== -->
    <section class="gallery-right">

      <!-- 主標題 -->
      <h1 id="look-title">穿搭結果</h1>
      <p id="look-note" class="muted small"></p>

      <!-- 標籤 -->
      <div class="look-tags" id="look-tags"></div>

      <!-- =====================
           🔥 新增：縮圖牆 thumbnails（3–4 張）
           點擊縮圖 → 左側大圖切換
      ====================== -->
      <div class="thumbnails-area">
        <h3 class="muted small" style="margin-bottom: 8px;">其他顯示角度 / 配件</h3>

        <div id="thumbnails-grid" class="thumbnails-grid">
          <!-- JS 會插入例如： 
              <div class="thumb-item" data-src="looks/...jpg">
                 <img src="looks/...jpg" />
              </div> 
          -->
        </div>
      </div>

            <!-- 收藏 + 重新搭配 -->
      <div class="gallery-buttons">
        <button type="button" id="return-btn" class="btn secondary small">
          返回
        </button>
      </div>

    </section>

  </main>

  <script src="gallery.js"></script>
</body>
</html>
