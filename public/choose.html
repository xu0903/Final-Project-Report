<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>選擇要分享的收藏穿搭</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 共用樣式 -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #f6f1ea;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #777;
      margin-bottom: 24px;
    }

    /* 卡片清單 */
    .favorite-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .fav-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform .15s ease, box-shadow .15s ease, border .15s ease;
      position: relative;
    }

    .fav-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
    }

    /* 勾選狀態（之後 JS 加 .selected） */
    .fav-card.selected {
      border-color: #c0bcb9;
    }

    .fav-thumb {
      width: 100%;
      height: 220px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .fav-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fav-body {
      padding: 12px;
    }

    .fav-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .fav-tags {
      font-size: 0.8rem;
      color: #777;
    }

    /* 勾選角標 */
    .check-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: rgba(255,255,255,.9);
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .fav-card.selected .check-badge {
      background: #c0bcb9;
      border-color: #c0bcb9;
      color: #fff;
    }

    /* 底部操作列 */
    .bottom-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      border-top: 1px solid #e5e5e5;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .selected-count {
      color: #555;
      font-size: 0.9rem;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-cancel {
      background: #eee;
      transition: background .2s ease;
    }

    .btn-cancel:hover {
      background: #ddd;
    }

    .btn-confirm {
      background: #c7a693;
      color: #fff;
      transition: background .2s ease, transform .15s ease, box-shadow .15s ease;
    }
    .btn-confirm:hover {
      background: #ae9179;
    }

    .btn-confirm:active {
      transform: translateY(0);
      box-shadow: none;
    }

  </style>
</head>

<body>
  <main class="container">
    <h1>選擇要分享的收藏穿搭</h1>
    <p class="subtitle">最多可選 3 套，點擊卡片即可選取</p>

    <section class="favorite-grid" id="favorite-grid"></section>
  </main>

    <!-- 底部操作列 -->
    <div class="bottom-bar">
        <div class="selected-count" id="selected-count">
            已選擇 0 / 3
        </div>

        <div class="actions">
            <button class="btn btn-cancel" onclick="history.back()">取消</button>
            <button class="btn btn-confirm">確認分享</button>
        </div>
    </div>

    <script src="choose.js"></script>
  
</body>
</html>
