<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>留言板</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">FitMatch</a>
      <nav>
        <a href="index.html">主頁</a>
        <a href="login.html">登入/註冊</a>
        <a href="outfit.html">風格篩選</a>
        <a href="idea.html">找靈感</a>
        <a href="ID.html">會員</a>
        <a href="messageboard.html" class="active">留言板</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="message-layout-split">
      
      <!-- 左側：發文區（約 35%） -->
      <section class="msg-sidebar">
        <div class="card sticky-card">
          <h2>留言分享</h2>
          <form id="new-message-form">
            <label class="label" for="nickname">暱稱</label>
            <input type="text" id="nickname" class="input" placeholder="怎麼稱呼你？" />

            <label class="label" for="content">內容</label>
        <div class="input-wrapper">
          <textarea 
            id="content" 
            class="input" 
            rows="5" 
            placeholder="分享你的穿搭心得..." 
            maxlength="500" 
            required></textarea>
          <span id="main-char-count" class="char-count">0/500</span>
        </div>
            <label class="label" for="msg-image">上傳穿搭照 (PNG / JPG 可選填)</label>
            <input
              type="file"
              id="msg-image"
              accept=".png,.gif,.jpg,.jpeg"
              class="input-file"
            />

            <button type="submit" class="btn primary full-width">發佈留言</button>
          </form>
        </div>
      </section>

      <!-- 右側：留言列表（約 50%） -->
      <section class="msg-content">
        <ul id="message-list" class="message-list"></ul>
      </section>

    </div>
  </main>

  <script src="messageboard.js" defer></script>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 FitMatch Outfit Recommendation</p>
    </div>
  </footer>
</body>
</html>
