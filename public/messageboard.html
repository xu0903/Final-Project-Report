<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>留言板</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">FitMatch</a>
      <nav>
        <a href="index.html">主頁</a>
        <a href="login.html">登入/註冊</a>
        <a href="outfit.html">風格篩選</a>
        <a href="idea.html">找靈感</a>
        <a href="ID.html">會員</a>
        <a href="messageboard.html" class="active">留言板</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="message-layout-split">
      
      <section class="msg-sidebar">
        <div class="card sticky-card">
          <h2>留言分享</h2>
          <form id="new-message-form">
            <div id="posting-as" style="margin-bottom: 15px; font-size: 0.9rem; color: #666;">
            </div>

            <label class="label" for="content">內容</label>
            <div class="input-wrapper">
              <textarea 
                id="content" 
                class="input" 
                rows="5" 
                placeholder="分享你的穿搭心得..." 
                maxlength="500" 
                required></textarea>
              <span id="main-char-count" class="char-count">0/500</span>
            </div>
            
            <label class="label" for="msg-image">上傳穿搭照 (PNG / JPG 可選填)</label>
            <input
              type="file"
              id="msg-image"
              accept=".png,.gif,.jpg,.jpeg"
              class="input-file"
            />

            <button type="submit" class="btn primary full-width">發佈留言</button>
            <button type="button" id="share-favorites-btn" class="btn secondary full-width" style="margin-top:10px;">
              分享我的收藏穿搭
            </button>
          </form>
          <div id="tempFavorite"></div>
        </div>
      </section>

      <section class="msg-content">
        <ul id="message-list" class="message-list"></ul>
      </section>

    </div>
  </main>

  <script src="auth.js" defer></script>
  <script src="messageboard.js" defer></script>

  <footer class="site-footer">
  </footer>

<div id="share-modal" class="modal hidden">
  <div class="modal-content">

    <!-- ① Header（固定） -->
    <div class="modal-header">
      <h2>選擇要分享的收藏穿搭</h2>
      <p class="subtitle">最多可選 3 套</p>
    </div>

    <!-- ② Body（可滾動） -->
    <div class="modal-body">
      <div id="modal-favorite-grid" class="favorite-grid"></div>
    </div>

    <!-- ③ Footer（固定） -->
    <div class="modal-footer">
      <div id="modal-selected-count">已選擇 0 / 3</div>
      <div class="actions">
        <button id="modal-cancel" class="btn btn-cancel">取消</button>
        <button id="modal-confirm" class="btn btn-confirm">確認分享</button>
      </div>
    </div>

  </div>
</div>


</body>
</html>
