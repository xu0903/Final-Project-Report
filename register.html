<!-- 註冊 Really-->
 <!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>註冊</title>
  <link rel="stylesheet" href="./css/common.css"/>
  <link rel="stylesheet" href="./css/register.css"/>
</head>
<body>
  <header class="header"></header>
  <main class="container grid register-wrap">
    <section class="card">
      <h2>建立帳號</h2>
      <form class="grid" id="reg-form" novalidate>
        <label class="label" for="nick">暱稱</label>
        <input class="input" id="nick" placeholder="小黑" required />

        <label class="label" for="email">Email</label>
        <input class="input" id="email" type="email" placeholder="you@example.com" required />

        <label class="label" for="pwd">密碼（至少 6 碼，需含數字）</label>
        <input class="input" id="pwd" type="password" minlength="6" required />

        <label class="label" for="pwd2">確認密碼</label>
        <input class="input" id="pwd2" type="password" minlength="6" required />

        <button class="btn" type="submit">建立帳號</button>
        <p class="muted">已有帳號？<a href="./login.html">前往登入</a></p>
      </form>
    </section>
  </main>
  <footer class="footer container">© <span id="y"></span> FitMatch</footer>
  <script type="module" src="./js/register.js"></script>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
