<!-- gallery.html — 結果展示頁 Pinky -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>結果展示</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">FitMatch</a>
      <nav>
        <a href="index.html">主頁</a>
        <a href="login.html">登入/註冊</a>
        <a href="outfit.html">風格篩選</a>
        <a href="idea.html">找靈感</a>
        <a href="ID.html">會員</a>
        <a href="messageboard.html">留言板</a>
      </nav>
    </div>
  </header>

  <main class="container gallery-layout">

    <!-- 左：大圖（穿搭效果） -->
    <section class="gallery-left">
      <div id="look-image" class="look-image"></div>
    </section>

    <!-- 右：文字描述 + 標籤 + 收藏 -->
    <section class="gallery-right">
      <h1 id="look-title">穿搭結果</h1>
      <p id="look-note" class="muted small"></p>

      <div class="look-tags" id="look-tags"></div>

      <button type="button" id="fav-btn" class="btn primary small">
        ★ 收藏此穿搭
      </button>

      <button type="button" id="redo-btn" class="btn outline small">
        重新搭配
      </button>
    </section>

  </main>

  <script src="gallery.js"></script>
</body>
</html>
